<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>


<body>
  <header>
    <div class="inner">
      <div class="header_flex">
        <div class="header_left">
          <h1 class="logo-title"><img src="img/logo/logo.png" alt="美容総合サロンSAKURA"></h1>
        </div><!-- /.header_left -->

        <div class="header_right">
          <div class="contact_box">
            <div class="contact_box_flex">
              <div class="contact_box_tel">
                <div class="contact_box_tel_flex">
                  <div class="contact_box_tel_flex_img">
                    <img src="img/logo/tel_logo.png" alt="電話">
                  </div><!-- /.contact_box_tel_flex_img -->
                  <div class="contact_box_tel_flex_hour">
                    <p class="contact_time">ご予約受付時間 <span>10:00～翌2:30</span>
                    </p><!-- /.contact_time -->
                    <p class="contact_box_tel_flex_number">011-252-9539</p><!-- /.contact_box_tel_flex_number -->
                  </div><!-- /.contact_box_tel_flex_hour -->
                </div><!-- /.contact_box_tel_flex -->
              </div><!-- /.contact_box_tel -->
              <div class="contact_box_com">
                <a href="#">
                  <p class="contact_box_com_message">ネットでご予約</p><!-- /.contact_box_com_message -->
                  <img src="img/logo/com_logo.png" alt="パスコン画像">
                </a>
              </div><!-- /.contact_box_com -->
              <div class="contact_box_home">
                <a href="#">
                  <p class="contact_box_home_message">アクセス</p><!-- /.contact_box_home_message -->
                  <img src="img/logo/home_logo.png" alt="家の画像">
                </a>
              </div><!-- /.contact_box_home -->
              <div class="contact_box_hum">
                <a href="#">
                  <p class="contact_box_hum_message">メニュー</p><!-- /.contact_box_hum_message -->
                  <img src="img/logo/humberger.png" alt="ハンバーガーメニュー">
                </a>
              </div><!-- /.contact_box_hum -->
            </div><!-- /.contact_box_flex -->
          </div><!-- /.contact_box -->
        </div><!-- /.header_right -->
      </div><!-- /.header_flex -->
    </div><!-- /.inner -->
  </header>

</body>

</html>
